{% extends 'blog/base.html' %}
    {%block content%}
        {% for post in posts %}
        <div class="posts">
        	<p class="date">created:{{post.created_date}}</p>
        	<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        	<p>{{post.text|linebreaks}}</p>
        </div>
        {% endfor %}
    {% endblock %}
